<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#癒し の動画一覧</title>
    <style>
        body {
            margin: 0;
            font-family: 'Yu Gothic', sans-serif;
            background-color: #f8f8f8;
            overflow-x: hidden;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 1.4em;
            margin: 0;
        }
        .tag-bar {
            background-color: #003366;
            color: white;
            padding: 8px 10px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }
        .tag-bar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.9em;
        }
        .tag-bar a.selected {
            font-weight: bold;
            text-decoration: underline;
        }
        .slider-container {
            position: relative;
            padding: 20px;
        }
        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 10px 0;
        }
        .video-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 300px;
            max-width: 300px;
            flex: 0 0 auto;
        }
        .video-card iframe {
            width: 100%;
            height: 530px;
            border: none;
            border-radius: 8px 8px 0 0;
        }
        .video-card .info {
            padding: 10px;
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }
        .slider-button.left { left: 0; }
        .slider-button.right { right: 0; }
        @media (max-width: 600px) {
            .video-card iframe {
                height: 360px;
            }
            .tag-bar a {
                margin-right: 10px;
            }
        }
    </style>
    <script>
        function scrollSlider(direction) {
            const wrapper = document.querySelector('.slider-wrapper');
            const amount = direction === 'left' ? -320 : 320;
            wrapper.scrollBy({ left: amount, behavior: 'smooth' });
        }
    </script>
</head>
<body>
<header>
    <h1>癒し系コミュニティ</h1>
    <a href="https://lit.link/kotobaassist" target="_blank" style="color:white; font-size: 0.9em;">lit.link</a>
</header>
<div class="tag-bar">
    <a href="index.html" class="">ホーム</a>
    
        <a href="tag_癒し.html" class="selected">#癒し</a>
    
        <a href="tag_安らぎ.html" class="">#安らぎ</a>
    
        <a href="tag_希望.html" class="">#希望</a>
    
        <a href="tag_前向き.html" class="">#前向き</a>
    
        <a href="tag_切なさ.html" class="">#切なさ</a>
    
</div>
<div class="slider-container">
    <button class="slider-button left" onclick="scrollSlider('left')">&#9664;</button>
    <div class="slider-wrapper">
        
        <div class="video-card">
            <iframe src="https://youtube.com/embed/jyaig0T1fFY" allowfullscreen></iframe>
            <div class="info">
                <p>パソコンだって、フリーズしたら再起動するよね？</p>
                <p style="font-size: 0.8em; color: gray;">187 views</p>
            </div>
        </div>
        
        <div class="video-card">
            <iframe src="https://youtube.com/embed/https://youtu.be/C3a8G7lT3QA" allowfullscreen></iframe>
            <div class="info">
                <p>にぎやかな街の喧騒を離れて</p>
                
            </div>
        </div>
        
    </div>
    <button class="slider-button right" onclick="scrollSlider('right')">&#9654;</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>#癒し の動画 | 癒し系コミュニティ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 320px;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    iframe {
      width: 100%;
      height: 180px;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>#癒し の動画</h1>
  <div class="grid">
    
    <div class="card">
      <iframe src="https://www.youtube.com/embed/https://youtube.com/shorts/jyaig0T1fFY" 
              frameborder="0" allowfullscreen></iframe>
      <h3>パソコンだって、フリーズしたら再起動するよね？</h3>
      <p>#癒し</p>
    </div>
    
  </div>
  <p style="text-align:center;"><a href="index.html">← トップに戻る</a></p>
</body>
</html>
